<figure *ngFor="let topic of filteredTopics()" class="topic" [routerLink]="'../' + topic.id">
  <div [ngClass]="{ 'no-image': !topic.rangeImage }">
    <img
      *ngIf="topic.rangeImage"
      [src]="topic.id | image: 'assets/mock/images/' + archiveId: topic.rangeSuffix"
      [alt]="topic.name"
    >
  </div>
  <figcaption>
    <span class="name">{{ topic.name }}</span>
    <span *ngIf="topic.parent" class="parent">{{ setParentLabel(topic.parent) }}</span>
  </figcaption>
</figure>
