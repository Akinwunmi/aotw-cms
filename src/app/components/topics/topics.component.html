<figure *ngFor="let topic of topics" class="topic" [routerLink]="'../' + topic.id">
  <div [ngClass]="{ 'no-image': !topic.image }">
    <img *ngIf="topic.image" [src]="getImage(topic.id)" [alt]="topic.name">
  </div>
  <figcaption>
    <span data-cy="topic-name" class="name">{{ topic.name }}</span>
    <span class="parent">{{ topic.parent }}</span>
  </figcaption>
</figure>
