@for (topic of filteredTopics; track topic.id) {
  <figure class="topic" [routerLink]="'../' + topic.id">
    <div class="image" [ngClass]="{ 'no-image': !topic.image }">
      @if (topic.image) {
        @defer {
          <img
            [src]="topic.id | image: 'assets/mock/images/' + archiveId: topic.rangeSuffix"
            [alt]="topic.name"
          />
        } @placeholder (minimum 500ms) {
          <app-skeleton [loading]="true" />
        }
      }
    </div>
    @defer {
      <figcaption class="caption">
        <span class="name">{{ topic.name }}</span>
        @if (topic.parent) {
          <span class="parent">{{ setParentLabel(topic.parent) }}</span>
        }
      </figcaption>
    } @placeholder (minimum 500ms) {
      <app-skeleton [loading]="true" />
    }
  </figure>
}
