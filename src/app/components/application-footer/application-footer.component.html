<h5>{{ 'FOOTER.SITEMAP' | translate }}</h5>
<ul>
  @for (item of sitemap; track $index) {
    <li>
      <a [routerLink]="[item.path]">
        {{ 'PAGES' | translationKey: item.title | translate }}
      </a>
    </li>
  }
</ul>
<div class="copyright">
  <p>
    &copy; {{ 'COMMON.APP_NAME' | translate }} / Jurrit van der Ploeg {{ currentYear }}
  </p>
</div>
