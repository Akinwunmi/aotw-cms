<div class="sitemap">
  <p>{{ 'FOOTER.SITEMAP' | translate }}</p>
  <ul>
    @for (item of sitemap; track item.path) {
      <li>
        <a [routerLink]="[item.path]">
          {{ ('PAGES.' + item.title) | uppercase | translate }}
        </a>
      </li>
    }
  </ul>
</div>
<p class="copyright">
  &copy; {{ 'COMMON.APP_NAME' | translate }} / Jurrit van der Ploeg {{ currentYear }}
</p>
