<button flagButton [disabled]="min() === selectedYear" (click)="previous()">
  <flag-icon name="chevron-left" />
</button>
<div
  #year
  class="year"
  role="none"
  [flagDropdownTrigger]="dropdown"
  [isOpen]="dropdownIsOpen"
  (click)="setDropdownState()"
  (keyup)="setDropdownState()"
>
  <button flagButton>
    {{ selectedYear }}
  </button>
</div>
<button flagButton [disabled]="max() === selectedYear" (click)="next()">
  <flag-icon name="chevron-right" />
</button>

<ng-template #dropdown>
  <flag-year-picker
    [min]="min()"
    [max]="max()"
    [selected]="selectedYear"
    (selectedChange)="setSelectedYear($event)"
  />
</ng-template>
