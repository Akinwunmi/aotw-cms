<aotw-ng-chip size="medium" [disabled]="min === selectedYear" (click)="previous()">
  <aotw-ng-icon name="chevron-left" size="medium"></aotw-ng-icon>
</aotw-ng-chip>
<div
  #year
  class="year"
  role="none"
  [aotwDropdownTrigger]="dropdown"
  [isOpen]="dropdownIsOpen"
  (click)="setDropdownState()"
  (keyup)="setDropdownState()"
>
  <aotw-ng-chip size="medium">
    {{ selectedYear }}
  </aotw-ng-chip>
</div>
<aotw-ng-chip size="medium" [disabled]="max === selectedYear" (click)="next()">
  <aotw-ng-icon name="chevron-right" size="medium"></aotw-ng-icon>
</aotw-ng-chip>

<ng-template #dropdown>
  <aotw-ng-year-picker
    [min]="min"
    [max]="max"
    [selected]="selectedYear"
    (selectedChange)="setSelectedYear($event)"
  ></aotw-ng-year-picker>
</ng-template>
