<header>
  <h2>Archives</h2>
</header>
<button type="button" ghost (click)="goToCreate()">
  <span>New archive</span>
  <aotw-lib-icon name="add" size="medium"></aotw-lib-icon>
</button>
<section>
  <app-filters></app-filters>
  <div class="archives">
    <div
      *ngFor="let archive of archives"
      class="card"
      tabindex="0"
      (click)="goToArchive(archive.id)"
      (keydown)="goToArchive(archive.id)"
    >
      <div class="card-header">
        <img [src]="archive.image.src" [alt]="archive.image.alt">
        {{ archive.name }}
      </div>
    </div>
  </div>
</section>
