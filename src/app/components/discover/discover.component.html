<section *ngIf="archiveData" class="header">
  <h2>{{ mainTopicName }}</h2>
  <ul>
    <li *ngFor="let topic of mainTopics">
      <a [ngClass]="{ active: topic.id === activeMainTopicId }" (click)="setActiveTopic(topic.id)">
        {{ topic.name }}
      </a>
    </li>
  </ul>
</section>
<section class="content">
  <router-outlet></router-outlet>
</section>
