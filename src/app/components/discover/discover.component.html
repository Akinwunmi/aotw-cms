<section *ngIf="archiveData" class="header">
  <h2>{{ mainTopicName }}</h2>
  <ul>
    <li *ngFor="let topic of mainTopics">
      <a (click)="setActiveTopic(topic.id)">
        {{ topic.name }}
      </a>
    </li>
  </ul>
</section>

{{ archiveData | json }}
