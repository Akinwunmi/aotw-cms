<div class="info">
  <app-breadcrumb [items]="breadcrumb" />
  <h2>{{ topic.type || '\u2014' }}</h2>
  <div class="topic-name">
    <button>
      <aotw-ng-icon name="logo" />
    </button>
    <h3>{{ topic.name }}</h3>
  </div>
</div>
<div class="image" [ngClass]="{ 'no-image': !topic.image }">
  @if (topic.image) {
    <img [src]="topic.id | image: 'assets/mock/images/' + archiveId" [alt]="topic.name">
  }
</div>
