<h2>{{ 'TOPICS.' + mainTopicType | uppercase | translate }}</h2>
<ul>
  @for (topic of topics; track $index) {
    <li>
      <a
        tabindex="0"
        [ngClass]="{ active: topic.id === activeTopicId }"
        (click)="setActiveTopic(topic.id)"
        (keydown)="setActiveTopic(topic.id)"
      >
        {{ topic.name }}
      </a>
    </li>
  }
</ul>
