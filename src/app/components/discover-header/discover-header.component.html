<div class="info">
  <aotw-ng-breadcrumb [items]="breadcrumb" (selectedItem)="goToPage($event)" />
  <h2>{{ ('TOPICS.' + topic.type | uppercase | translate) || '\u2014' }}</h2>
  <div class="topic-name">
    <button title="The Flag Archive Logo">
      <aotw-ng-icon name="logo" />
    </button>
    <h3>{{ topic.name }}</h3>
  </div>
</div>
<div class="image" [ngClass]="{ 'no-image': !topic.image }">
  @if (topic.image) {
    <img [src]="topic.id | image: 'assets/mock/images/' + archiveId" [alt]="topic.name" />
  }
</div>
