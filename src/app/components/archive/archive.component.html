<aotw-tab-group [activeTab]="activeTab">
  <aotw-tab
    *ngFor="let tab of tabs"
    [attr.disabled]="tab.disabled || undefined"
    (click)="goToPage(tab.name)"
  >
    {{ tab.label }}
  </aotw-tab>
</aotw-tab-group>
<button type="button" ghost (click)="goToPage('create')">
  <span>Edit archive</span>
  <aotw-icon name="edit" size="medium"></aotw-icon>
</button>
<div class="main">
  <router-outlet></router-outlet>
</div>
