<div class="title" tabindex="0" (click)="goToHome()" (keydown)="goToHome()">
  <aotw-ng-icon name="logo" size="medium" />
  <aotw-ng-dynamic-text>{{ 'COMMON.APP_NAME' | translate }}</aotw-ng-dynamic-text>
</div>
<button
  type="button"
  ghost
  [aotwDropdownTrigger]="dropdown"
  [isOpen]="dropdownIsOpen"
  (click)="setDropdownState()"
>
  <aotw-ng-icon name="menu" size="medium" />
</button>

<ng-template #dropdown>
  <div class="menu">
    <aotw-ng-list-item (click)="setTranslation()">
      {{ 'LANGUAGES.' + (currentLang === 'nl' ? 'EN' : 'NL') | translate }}
      <aotw-ng-icon name="language" size="medium" suffix />
    </aotw-ng-list-item>
    <aotw-ng-list-item>
      {{ 'PAGES.ABOUT' | translate }}
    </aotw-ng-list-item>
  </div>
</ng-template>
