@if (options().length) {
  @for (option of options(); track option.id) {
    <button flagButton [attr.raised]="option.active || undefined" (click)="updateOptions(option.id)">
      {{ option.label }}
    </button>
  }
  <button flagButton (click)="setSortDirection()">
    <flag-icon>{{ direction() === sortDirectionEnum.Asc ? 'arrow-down' : 'arrow-up' }}</flag-icon>
  </button>
}
