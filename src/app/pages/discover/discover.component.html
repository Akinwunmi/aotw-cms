@if (entities) {
  <section class="header">
    @if (activeEntity) {
      <app-entity-header [breadcrumb]="entitiesBreadcrumb" [entity]="activeEntity" />
    } @else {
      <app-discover-header
        [activeEntityId]="activeMainEntityId"
        [entities]="mainEntities"
        (activeEntity)="setActiveEntity($event)"
      />
    }
    <div class="actions">
      <div class="timeline">
        <p>{{ 'COMMON.TIMELINE' | translate }}</p>
        <app-datetime-navigator [min]="minYear" [max]="maxYear" />
      </div>
      <app-advanced-search
        [(filters)]="filters"
        [(sorting)]="sorting"
        [(sortDirection)]="sortDirection"
      />
    </div>
  </section>
}
<section class="content">
  <router-outlet />
</section>
