@if (showHeader) {
  <aotw-ng-tab-group [activeTab]="activeTab" [tabs]="tabs" (selectedTab)="goToPage($event.name)" />
} @else {
  <button type="button">
    {{ 'COMMON.CTA.CONFIRM' | translate }}
  </button>
  <button type="button" ghost (click)="goToPreviousPage()">
    {{ 'COMMON.CTA.CANCEL' | translate }}
  </button>
}
<div class="main">
  <router-outlet />
</div>
