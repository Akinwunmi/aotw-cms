<app-advanced-search
  [hideSearch]="true"
  [sortDirection]="sortDirection"
  [sorting]="sorting"
  [stretch]="true"
/>
<flag-form-field class="search">
  <input flagInput [placeholder]="'COMMON.SEARCH' | translate" />
</flag-form-field>

<ol>
  @for (topic of filteredTopics(); track $index) {
    <li>{{ 'REGIONS.' + setTopicLabel(topic.id) | uppercase | translate }}</li>
  }
</ol>
