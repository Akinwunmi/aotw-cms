<app-advanced-search
  [hideSearch]="true"
  [sortDirection]="sortDirection"
  [sorting]="sorting"
  [stretch]="true"
/>
<flag-form-field class="search">
  <input flagInput [placeholder]="'COMMON.SEARCH' | translate" />
</flag-form-field>

<ol>
  @for (entity of filteredEntities(); track $index) {
    <li>{{ 'ENTITIES' | translationKey: entity.translationKey | translate }}</li>
  }
</ol>
