<app-page-header title="PAGES.MY_FAVORITES" />
<section>
  @for (entity of favoriteEntities$ | async; track entity.id) {
    <div class="entity">
      <app-entity [routerLink]="'../discover/entity/' + entity.id" [entity]="entity" />
      <app-favorite-button [id]="entity.id" />
    </div>
  }
</section>
